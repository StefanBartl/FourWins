<!doctype html>
<html lang='de'>
<head>
    <title>Online Vier-Gewinnt</title>
    <!-- Javascript und CSS Dateieinbindung -->
    <link rel='stylesheet' type='text/css' href='Folder_CSS/style.css'>
    <!-- Favicon & AppleTouch-->
    <link rel='icon' sizes='16x16' href='Folder_Graphics/Folder_Icons/pb_200x200.ico'>
    <link rel='apple-touch-icon' sizes='120x120' href='Folder_Graphics/Folder_Icons/pb_200x200.png' />
    <!-- Metadaten  -->
    <meta name='author' content='Stefan Bartl'>
    <meta name='description' content=''>
    <meta charset='UTF-8'>  
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <header class="Class_HeaderWrapper">
    <h1 class="Class_Headlines">Online Vier-Gewinnt</h3>
    <p>Spiele gegen einen Freund oder gegen die KI!</p>

    </span>
    </div>   
    <div class="Class_GameboardWrapper">
        <div id="ID_Column1" class="Class_Columns">
        <div id="ID_C1R1" class="Class_TopCells"></div><div id="ID_C1R2" class="Class_Cells"></div><div id="ID_C1R3" class="Class_Cells"></div><div id="ID_C1R4" class="Class_Cells"></div><div id="ID_C1R5" class="Class_Cells"></div><div id="ID_C1R6" class="Class_Cells"></div><div id="ID_C1R7" class="Class_Cells"></div>
        </div>

        </div>

        <div id="ID_C3R1" class="Class_TopCells"></div><div id="ID_C3R2" class="Class_Cells"></div><div id="ID_C3R3" class="Class_Cells"></div><div id="ID_C3R4" class="Class_Cells"></div><div id="ID_C3R5" class="Class_Cells"></div><div id="ID_C3R6" class="Class_Cells"></div><div id="ID_C3R7" class="Class_Cells"></div>
        </div>
        <div id="ID_Column4" class="Class_Columns">
        <div id="ID_C4R1" class="Class_TopCells"></div><div id="ID_C4R2" class="Class_Cells"></div><div id="ID_C4R3" class="Class_Cells"></div><div id="ID_C4R4" class="Class_Cells"></div><div id="ID_C4R5" class="Class_Cells"></div><div id="ID_C4R6" class="Class_Cells"></div><div id="ID_C4R7" class="Class_Cells"></div>
        </div>
        <div id="ID_Column5" class="Class_Columns">
        <div id="ID_C5R1" class="Class_TopCells"></div><div id="ID_C5R2" class="Class_Cells"></div><div id="ID_C5R3" class="Class_Cells"></div><div id="ID_C5R4" class="Class_Cells"></div><div id="ID_C5R5" class="Class_Cells"></div><div id="ID_C5R6" class="Class_Cells"></div><div id="ID_C5R7" class="Class_Cells"></div>
        </div>
        <div id="ID_Column6" class="Class_Columns">
        <div id="ID_C6R1" class="Class_TopCells"></div><div id="ID_C6R2" class="Class_Cells"></div><div id="ID_C6R3" class="Class_Cells"></div><div id="ID_C6R4" class="Class_Cells"></div><div id="ID_C6R5" class="Class_Cells"></div><div id="ID_C6R6" class="Class_Cells"></div><div id="ID_C6R7" class="Class_Cells"></div>

      <span class="Class_Naming_Span">
      <img src="./Folder_Graphics/Folder_Icons/simpleicons_org/circleci.svg" id="ID_SVG_Player_2" class="Class_Player_Name_Buttons" for="Player_2_Name" title="Speichere den Namen von Spieler 2!" alt="Save the name of Player 2!">
      <input type="text" max="15" value="Spieler 2" class="Class_Inputs" id="ID_Player_2_Name" name="Player_2_ Name">

    <input type="button" value="Spiel starten" id="ID_Start_Button" class="Buttons">
  </footer>
  <script type="text/javascript" src='Folder_Javascript/my_library.js'></script>
